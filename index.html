<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/af17121d24.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div id="contatti" class="">
                    <div class="header">
                        <div class="avatar">
                            <img src="img/avatar1.png" alt="">
                        </div>
                        <div class="icone">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div id="chat" class="">
                    <div class="header">
                        <div class="chat-header-left">
                            <div class="avatar">
                                <img src="img/avatar2.png" alt="">
                            </div>
                            <div class="account-name">
                                <p>Michele</p>
                                <p>ultimo accesso alle<span>17:30</span></p>
                            </div>
                        </div>
                        <div class="icone">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </body>
</html>
